{% extends 'base_html.html' %}

{% block replace %}

    <br><h1>Sign up</h1><br><br>
    <form class="site-form sinup" action="/signup/" method="post">
        {% csrf_token %}
        <table class="sinup" style="margin-left:auto;margin-right:auto;padding:10px;">
            {{ form.as_table }}
        </table><br><br>
        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Sign Up</button>
        <p class="text-center text-muted">
            <small>If you already have an account, Let's <a href="/login">log in</a> here</small>
        </p>
    </form>

{% endblock %}
