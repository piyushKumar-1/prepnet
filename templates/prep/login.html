{% extends 'base_html.html' %}
{% load static %}
{% block replace %}

    <br><h1>Log in</h1><br><br>
    <form class="sinup" action="/login/" method="post">
        {% csrf_token %}
        <table class="sinup" align="center" style="margin-left:auto;margin-right:auto;padding:10px;">
            {{ form.as_table }}
        </table><br><br>
        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Login</button>
        <p class="text-center text-muted">
            <small>If you don't have an account, Let's <a href="{% url 'prep:signup' %}">sign up</a> here</small>
        </p>
    </form>

{% endblock %}
